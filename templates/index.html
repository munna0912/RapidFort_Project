<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>File Upload and Management</h1>

    <div class="section">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="section">
        <h2>File List</h2>
        <div id="fileList"></div>
    </div>

    <div class="section">
        <h2>File Details</h2>
        <input type="text" id="fileName" placeholder="Enter file name">
        <button onclick="getFileDetails()">Get Details</button>
        <div id="fileDetails"></div>
    </div>

    <div class="section">
        <h2>Update File</h2>
        <input type="file" id="updateFileInput">
        <button onclick="updateFile()">Update File</button>
    </div>

    <div class="section">
        <h2>API Responses</h2>
        <div id="apiResponse"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
